name: Deploy Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: webgames
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: |
          npm --workspace site run build
          npm --workspace apps/fish run build
          npm --workspace apps/toilet run build
          npm --workspace apps/space run build
          npm --workspace apps/tetris run build || true
      - name: Bundle artifact
        run: |
          rm -rf _site
          mkdir -p _site _site/games
          if [ -d dist/site ]; then
            cp -r dist/site/* _site/
          else
            echo "WARN: dist/site is missing (check site build)"
          fi
          for app in fish toilet space tetris; do
            if [ -d "dist/$app" ]; then
              mkdir -p "_site/games/$app"
              cp -r "dist/$app"/* "_site/games/$app"
            else
              echo "WARN: dist/$app is missing (check $app build)"
            fi
          done
      - uses: actions/upload-pages-artifact@v3
        with:
          # uses: ステップには working-directory が効かないためリポジトリ直下で解決する
          path: webgames/_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
