name: Deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build workspaces
        run: npm run build

      - name: Prepare Pages artifact
        run: |
          rm -rf dist
          mkdir -p dist/games
          cp -R site/dist/site/. dist
          cp -R apps/fish/dist/fish dist/games/fish
          cp -R apps/toilet/dist/toilet dist/games/toilet
          cp -R apps/space/dist/space dist/games/space
          cp -R apps/tetris/dist/tetris dist/games/tetris
          cp -R assets dist/assets

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
