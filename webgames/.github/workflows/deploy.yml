name: Deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build workspaces
        run: |
          npm run build
          npm --workspace apps/silhouette run build
          npm --workspace apps/DVD run build

      - name: Assemble Pages artifact
        run: |
          set -euo pipefail
          rm -rf _site
          mkdir -p _site

          if [ -d dist/site ]; then
            rsync -am --delete dist/site/ _site/
          fi

          declare -a GAMES=(emotion flappy space suika tetris)
          declare -a TOOLS=(DVD gifmaker netliteracy ningen ramen silhouette styleforge vj)

          mkdir -p _site/games
          for app in "${GAMES[@]}"; do
            if [ -d "dist/${app}" ]; then
              rsync -am --delete "dist/${app}/" "_site/games/${app}/"
            fi
          done

          mkdir -p _site/tools
          for app in "${TOOLS[@]}"; do
            if [ -d "dist/${app}" ]; then
              rsync -am --delete "dist/${app}/" "_site/tools/${app}/"
            fi
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
