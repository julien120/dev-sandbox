name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./webgames
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build all workspaces
        run: npm run build

      - name: Collect app lists
        id: collect
        run: |
          eval $(node scripts/collect-app-lists.mjs)
          echo "games=$games" >> $GITHUB_OUTPUT
          echo "tools=$tools" >> $GITHUB_OUTPUT

      - name: Assemble _site
        run: |
          rm -rf _site
          mkdir -p _site/games _site/tools
          rsync -a dist/site/ _site/
          for app in ${{ steps.collect.outputs.games }}; do
            rsync -a "dist/$app/" "_site/games/$app/"
          done
          for tool in ${{ steps.collect.outputs.tools }}; do
            rsync -a "dist/$tool/" "_site/tools/$tool/"
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
