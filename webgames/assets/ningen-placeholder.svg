<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#312e81"/>
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(96, 165, 250, 0.35)"/>
      <stop offset="100%" stop-color="rgba(129, 140, 248, 0.15)"/>
    </linearGradient>
    <style>
      .bg { fill: url(#bg); }
      .card { fill: url(#card); stroke: rgba(148,163,184,0.35); stroke-width: 2; }
      .word { font-family: 'Inter','Noto Sans JP',sans-serif; fill: #e2e8f0; }
    </style>
  </defs>
  <rect class="bg" x="0" y="0" width="640" height="360" rx="32"/>
  <g transform="translate(80 80)">
    <rect class="card" x="0" y="0" width="480" height="220" rx="28"/>
    <text class="word" font-size="36" font-weight="700" x="120" y="80">人間失格</text>
    <text class="word" font-size="28" font-weight="600" x="60" y="140" opacity="0.85">堕落</text>
    <text class="word" font-size="30" font-weight="600" x="280" y="150" opacity="0.92">恥</text>
    <text class="word" font-size="24" font-weight="600" x="200" y="190" opacity="0.7">罪</text>
    <text class="word" font-size="22" font-weight="600" x="360" y="120" opacity="0.65">孤独</text>
  </g>
  <text class="word" font-size="22" font-weight="500" x="320" y="300" text-anchor="middle" opacity="0.8">Ningen Shikkaku Word Cloud Lab</text>
</svg>
