<svg xmlns="http://www.w3.org/2000/svg" width="320" height="180" viewBox="0 0 320 180" role="img" aria-labelledby="title desc">
  <title id="title">gifメイカー プレースホルダー</title>
  <desc id="desc">動画からGIFを生成するツールのサムネイル</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#fef08a"/>
      <stop offset="1" stop-color="#f97316"/>
    </linearGradient>
  </defs>
  <rect width="320" height="180" rx="24" fill="url(#bg)"/>
  <g transform="translate(60 90)">
    <rect x="0" y="-45" width="120" height="90" rx="12" fill="#0f172a" opacity="0.85"/>
    <polygon points="40,-15 72,0 40,15" fill="#f97316"/>
    <text x="20" y="-55" font-size="18" fill="#0f172a" font-weight="600">VIDEO</text>
  </g>
  <g transform="translate(220 90)">
    <rect x="-60" y="-45" width="120" height="90" rx="20" fill="#f8fafc" opacity="0.9"/>
    <text x="0" y="10" text-anchor="middle" font-size="48" font-family="'Segoe UI Emoji'">🎞️</text>
  </g>
  <text x="160" y="164" text-anchor="middle" font-size="28" font-family="'Noto Sans JP', sans-serif" fill="#0f172a" font-weight="700">gifメイカー</text>
</svg>
