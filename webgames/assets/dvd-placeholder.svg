<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dvd-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1d4ed8"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <radialGradient id="dvd-glow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.65)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
    <style>
      .bg { fill: url(#dvd-bg); }
      .panel { fill: rgba(8,15,35,0.55); stroke: rgba(173,216,255,0.4); stroke-width: 2; }
      .text { fill: #e2f3ff; font-family: 'Inter', 'Noto Sans JP', sans-serif; font-weight: 600; }
    </style>
  </defs>
  <rect class="bg" width="640" height="360" rx="32"/>
  <g transform="translate(120 90)">
    <rect class="panel" x="0" y="0" width="400" height="180" rx="28"/>
    <circle cx="200" cy="90" r="120" fill="url(#dvd-glow)" opacity="0.75"/>
    <rect x="90" y="65" width="220" height="50" rx="16" fill="rgba(15,23,42,0.85)" stroke="rgba(226,243,255,0.35)" stroke-width="4"/>
    <text class="text" x="200" y="100" text-anchor="middle" font-size="36">DVD</text>
    <text class="text" x="200" y="140" text-anchor="middle" font-size="20" fill="#b5e3ff">Dodge Screen Saver</text>
  </g>
  <text class="text" x="320" y="270" text-anchor="middle" font-size="20">カメラでロゴを避けてコインを集める体感ツール</text>
</svg>
